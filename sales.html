<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Shopping Addict's Sales</title>
</head>

<body>
  <header>
    <!--<img src="nav.jpg" width="500px", height="180px">-->
  </header>

  <nav>
    <div class="topnav">
      <a href="new-in.html" id="new-in">NEW IN</a>
      <a href="index.html" id="index">BEST SELLERS</a>
      <a href="sales.html" id="sales">SALES</a>
    </div>

    <div class="cart">
      <button> <i class="fa fa-cart-plus"></i> 
      </button></div>
  </div>
  
    <div class="searchBox">
      <div class="search">
        <i class="fa fa-search"></i>
      </div>
      <div class="searchInput">
        <input type="text" placeholder="Search Here">
      </div>
      <div class="close">
        <i class="fa fa-close"></i>
      </div>
    </div>
  </nav>

  <h2 text-align="center"><i class=no-sales>Unfortunately there are no sales available for this month</i></h2>

  <script>
    var search = document.querySelector('.search');
    var searchBox = document.querySelector('.searchBox');
    var close = document.querySelector('.close');
    search.onclick = function () {
      searchBox.classList.add('active');
    }

    close.onclick = function () {
      searchBox.classList.remove('active');
    }

  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var currentPage = window.location.href;

      var navLinks = document.querySelectorAll("nav a")

      navLinks.forEach(function (link) {
        // Check if the link's href matches the current page's URL
        if (currentPage === link.href) {
          link.classList.add("clicked");
        }
      });
    });
  </script>
</body>

</html>
